	<textarea cols="50" rows="20">尚义北部的原野是那么辽阔，这辽阔可不只是一味平铺开来，在天边在眼前在你感觉最合适的地方，地势总是及时展现出它的起伏，丘是矮的，坡是缓的，路是弯曲的。行走在这样的原野上，抬头远眺，你就可轻易望见遥远的披着雪的山峰，山峰上积聚的云朵，云朵间湛蓝的天空，几乎好几次在云霭背景之下，我误把山看做成云，把云看成了山，令人不得不赞叹，这里天与地的连接竟是那样自然，那样和谐！</textarea>
