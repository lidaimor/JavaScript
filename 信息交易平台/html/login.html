<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/login_css.css">
</head>
<body>
	<header>
		<div class="login clearfix">
			<a href="#">免费注册</a>
			<span>|</span>
			<a href="#">请登录</a>
		</div>
		<div class="nav clearfix">
			<img src="../img/img_login/login_logo.jpg">
			<ul>
				<li><a href="index.html">首页</a></li>
				<li><a href="#">资源平台</a></li>
				<li><a href="#">需求平台</a></li>
				<li><a href="#">人才推荐</a></li>
				<li><a href="#">关于云叶</a></li>
			</ul>
		</div>
	</header>
	<main>
		<div class="wrap">
			<p>登录或者<a href="login.html">注册</a></p>
			<form>
				<div>
					<img src="../img/img_login/login_email.jpg" width="29" height="19">
					<input type="text" name="email">
					<span>工作邮箱</span>
					<div class="warn"></div>
				</div>
				<div>
					<img src="../img/img_login/login_phone.jpg" width="26" height="27">
					<input type="text" name="number">
					<span>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</span>	
					<div class="warn"></div>
				</div>
				<div>
					<img src="../img/img_login/login_clock.jpg">
					<input type="password" name="password" placeholder="6-10位数字和字母组成">
					<span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</span>
					<div class="warn"></div>	
				</div>
				<div>
					<img src="../img/img_login/login_clock.jpg">
					<input type="password" name="surepass">
					<span>重复密码</span>
					<div class="warn"></div>
				</div>
			</form>
			<div class="choose">
				<p>同意网站声明条款</p>
				<img src="../img/img_login/sure_bd.jpg" width="22" height="22" id="ch">
				<a href="index.html">点我注册</a>
			</div>
		</div>
	</main>
<script src="../js/logJs.js"></script>
</body>
</html>
