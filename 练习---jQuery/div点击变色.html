<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			background-color: red;
			color:#fff;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div>div1</div>
	<script src="jquery.min.js"></script>
	<script>
		var bOn=true;
		$("div").click(function(){
			$(this).css({"backgroundColor":(bOn ? "yellow" : "red"),"color":(bOn ? "#000" : "#fff")}).html(bOn ? 
				"div2" : "div1");
			bOn=!bOn;
		})
	</script>
</body>
</html>
