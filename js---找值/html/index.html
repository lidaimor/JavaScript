<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Document</title>

<script>

var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null,
 document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
var num=[];
var toNum=[];
var po=[];
for( var i=0; i<arr.length; i++){
	if(arr[i]===parseFloat(arr[i])){
		// if( typeof(arr[i])=="number" && arr[i]===arr[i] )
		num.push(arr[i]);
	}
	if((typeof(arr[i])=="string"&&(!isNaN(arr[i][0])))||arr[i]===parseFloat(arr[i])){
		// if( parseFloat(arr[i])===parseFloat(arr[i]) )
		toNum.push(arr[i]);
	}
	if(!(arr[i])&&(arr[i]!=0)&&(arr[i]!=null)){
		// if( typeof(arr[i])=="number" && isNaN(arr[i]) )
		po.push(i);
	}
}
var max=toNum[0];
for (var i = 1;  i < toNum.length; i++) {
	if(max<toNum[i]){
		max=toNum[i];
	}
}
document.write("数字："+num);
document.write("<br/>"+"可以转化位数字的："+toNum);
document.write("<br/>"+"最大值："+max);
document.write("<br/>"+"NaN位置："+po);

/*
	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
	3、把转成数字以后，最大值判断出来：300
	4、把 NaN 所在的位置找出来：1 14 17  19
*/

</script>

</head>

</body>
</html>
